<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>PERFIL</title>
</head>

<body>
    <main class="container">
        <div class="">
            <h1 th:text="${name}" class="name">SEU NOME</h1>
        </div>
       <img></img>
        <div class="container__infos">
            <div class="image__wrapper">
                <img src="assets/profile.jpeg" alt="">
            </div>
            <div class="infos__wrapper glass">
                <p class="infos__text">E-mail: <span th:text="${email}"></span> </p>
                <p class="infos__text">Telefone: <span th:text="${telefone}"></span> </p>
                <p  class="infos__text">Data de nascimento: <span th:text="${nascimento}"></span></p>
                <a th:href="${linkedin}" class="infos__text" target="_blank">LinkedIn: <span th:text="${linkedin}"></span></a>

                <a href="" th:text="${github}" class="infos__text">Github: </a>
            </div>
        </div>

        <div class="container_exp">
            <div class="works__container glass">
                <h1 class="title">Experiencia profissional</h1>
                <div class="works__wrapper">
                    <div class="work">
                        <strong th:text="${experiencia}">Teste</strong>
                        <p th:text="${cargo}">Cargo</p>
                        <span th:text="${periodo}">Periodo: Desde 2012</span>
                    </div>
                    <div class="work">
                        <strong th:text="${experiencia}">Teste</strong>
                        <p th:text="${cargo}">Cargo</p>
                        <span th:text="${periodo}">Periodo: Desde 2012</span>
                    </div>
                </div>
            </div>

            <div class="study__container glass">
                <h1 class="title">Formação academica</h1>
                <div class="studies__wrapper">
                    <div class="study">
                        <strong th:text="${curso}">Mestrado em ciencia</strong>
                        <p th:text="${unidade}">Curso</p>
                    </div>
                </div>

            </div>
        </div>
<div class="others__container">

    <div class="others glass">
        <p th:text="${sobre}"></p>
    </div>
</div>
        
    </main>
</body>

</html>
